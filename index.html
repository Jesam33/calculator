<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <form action="">
                <div class="display">
                    <input type="text" id="display-field" name="display">
                </div>
                <!-- row-1 -->
                <div class="div">
                    <input type="button" onclick="display.value = ' ' " id="global" value="AC">
                    <input type="button" onclick="display.value = display.value.toString().slice(0,-1)" id="global" value="DE">
                    <input type="button" onclick="display.value += '.' " id="global" value=".">
                    <input type="button" onclick="display.value += '/' "  id="global" value="/">
                </div>
                <!-- row-2 -->
                <div class="div">
                    <input type="button" onclick="display.value += '7' " value="7">
                    <input type="button" onclick="display.value += '8' " value="8">
                    <input type="button" onclick="display.value += '9' " value="9">
                    <input type="button" onclick="display.value += '*' " id="global" value="*">
                </div>
                <!-- row-3 -->
                <div class="div">
                    <input type="button" onclick="display.value += '4' " value="4">
                    <input type="button" onclick="display.value += '5' " value="5">
                    <input type="button" onclick="display.value += '6' " value="6">
                    <input type="button" onclick="display.value += '-' " id="global" value="-">
                </div>
                <!-- row-4 -->
                <div class="div">
                    <input type="button" onclick="display.value += '1' " value="1">
                    <input type="button" onclick="display.value += '2' " value="2">
                    <input type="button" onclick="display.value += '3' " value="3">
                    <input type="button" onclick="display.value += '+' " id="global" value="+">
                </div>
                <!-- row-5 -->
                <div class="div">
                    <input type="button" onclick="display.value += '00' " value="00">
                    <input type="button" onclick="display.value += '0' " value="0">
                    <input type="button" onclick="display.value = eval (display.value)" id="global" class="equal" value="=">
                </div>
            </form>
        </div>
    </section>
   
</body>
</html>
